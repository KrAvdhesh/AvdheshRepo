<h1>
  welcome to {{title}}
  </h1>>
<h2>TrackBy example</h2>
  <table border="1">
    <tr *ngFor="let s of students;let i=index;ngForTrackBy:trackbystudentId">
<td>{{i+1}}</td>
<td>{{s.StudentId}}</td>
<td>{{s.Name}}</td>
<td>{{s.Gender}}</td>
<td>{{s.Age}}</td>
<td>{{s.Course}}</td>

    </tr>
  </table>
<br/>
<button (click)="getMoreStudent()">get more student</button>
